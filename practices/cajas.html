	<style>
		body {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.cajas {
			display: flex;
		}

		#a {
			background-color: blue;
			height: 100px;
			width: 33%;

		}

		#b {
			background-color: red;
			height: 100px;
			width: 34%;
			
		}

		#c {
			background-color: green;
			height: 100px;
			width: 33%;
			
		}

		@media screen and (max-width: 600px) {
			.cajas {display: block;}
			#a, #b, #c {width: 100%;}		
		}
	</style>

<body>
	<div class="cajas">
		<div id="a"></div>
		<div id="b"></div>
		<div id="c"></div>		
	</div>
